stages:
  - build-flatpak

flatpak:master:
  image: registry.gitlab.gnome.org/gnome/gnome-runtime-images/gnome:master
  stage: build-flatpak
  script:
    - flatpak-builder --stop-at=gimp app build/flatpak/org.gimp.GIMP-nightly.json
    - flatpak build app ./autogen.sh
    - flatpak build app make -j8
    - flatpak-builder --finish-only --repo=repo app build/flatpak/org.gimp.GIMP-nightly.json
  cache:
    paths:
      - .flatpak-builder/cache
