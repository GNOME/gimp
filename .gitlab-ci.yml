    - <<: *CI_COMMIT
    - if: '$GIMP_CI_MESON_CLANG != null'
      variables: {}
    - if: '$GIMP_CI_MESON_GCC != null'
      variables:
        CC: "ccache cc"
        CXX: "ccache c++"
        CC_LD: bfd
        CXX_LD: bfd
        VARIANT: "-gcc"
    - if: '$GIMP_CI_RASTER_ICONS != null'
      variables:
        MESON_OPTIONS: "-Dvector-icons=false"
        VARIANT: "-raster"
    - if: '$GIMP_CI_CROSSROAD_WIN64 != null'
    - if: '$GIMP_CI_SOURCES != null'
