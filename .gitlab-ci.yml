.gegl-base:
  stage: gegl
  artifacts:
    paths:
    - "${INSTALL_DIR}"
  variables:
    GIT_DEPTH: "5"
  before_script:
    - export PKG_CONFIG_PATH="${INSTALL_PREFIX}/lib/pkgconfig"
    - export LD_LIBRARY_PATH="${INSTALL_PREFIX}/lib:${LD_LIBRARY_PATH}"
    - export   XDG_DATA_DIRS="${INSTALL_PREFIX}/share:${XDG_DATA_DIRS}:/usr/share"
    - pacman -Syu --noconfirm --needed --cachedir "${PACMAN_CACHE}"
        git
        base-devel
        meson
        lcms2
        base-devel
        ffmpeg
        gobject-introspection
        graphviz
        jasper
        json-glib
        lcms2
        libgexiv2
        libraw
        librsvg
        libspiro
        libtiff
        luajit
        openexr
        python
        sdl2
        suitesparse
    - git clone --depth=${GIT_DEPTH} https://gitlab.gnome.org/GNOME/gegl.git _gegl

gegl-git:
  extends: .gegl-base
  script:
    - cd _gegl
    - meson --prefix="${INSTALL_PREFIX}" _build
    - ninja -C _build
    - ninja -C _build install

.gimp-base:
  stage: gimp
  artifacts:
    paths:
    - "${INSTALL_DIR}"
  variables:
    GIT_DEPTH: "5"
  before_script:
    - export PKG_CONFIG_PATH="${INSTALL_PREFIX}/lib/pkgconfig"
    - export LD_LIBRARY_PATH="${INSTALL_PREFIX}/lib:${LD_LIBRARY_PATH}"
    - export   XDG_DATA_DIRS="${INSTALL_PREFIX}/share:${XDG_DATA_DIRS}:/usr/share"
    - pacman -Syu --noconfirm --needed --cachedir "${PACMAN_CACHE}"
        git
        base-devel
        meson
        appstream-glib
        at-spi2-core
        at-spi2-atk
        dbus-glib
        desktop-file-utils
        ffmpeg
        glib-networking
        gobject-introspection
        gtk3
        hicolor-icon-theme
        jasper
        lcms2
        libexif
        libgudev
        libheif
        libmng
        libmypaint
        librsvg
        libwebp
        libwmf
        libxmu
        libxpm
        mypaint-brushes
        openexr
        poppler-data
        pygtk
        alsa-lib
        ghostscript
        poppler-glib
        gtk-doc
        intltool
        iso-codes
        xorg-server-xvfb

.gimp-autotools:
  extends: .gimp-base
  script:
    - mkdir _build
    - cd _build
    - LIBMYPAINT_CFLAGS="-I/usr/include/libmypaint-1.3 -I/usr/include/json-c"
      LIBMYPAINT_LIBS="-lmypaint-1.3 -ljson-c"
      ../autogen.sh
        --prefix="${INSTALL_PREFIX}"
        --enable-debug
        --with-python=force
        --with-javascript=force
        --with-lua=force
    - make -j "$(nproc)"
    #- make check
  artifacts:
    name: "app-tests-logs-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: on_failure
    expire_in: 1 week
    paths:
      - _build/app/tests/

.gimp-meson:
  extends: .gimp-base
  script:
    - sed -i "s|'libmypaint'|'libmypaint-1.3'|g" meson.build
    - meson _build
      --prefix="${INSTALL_PREFIX}"
      -Dpython=enabled
      -Djavascript=enabled
      -Dlua=enabled
    - ninja -C _build
    # - ninja test
  artifacts:
    name: "app-tests-logs-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: on_failure
    expire_in: 1 week
    paths:
      - _build/app/tests/


build-git-autotools:
  extends: .gimp-autotools
  dependencies:
    - babl-git
    - gegl-git

build-git-meson:
  extends: .gimp-meson
  dependencies:
    - babl-git
    - gegl-git

