.gimp-x86_64-w64-mingw32-base:
  image: fedora:30
  stage: gimp
  before_script:
    - dnf install --assumeyes --setopt=cachedir=`pwd`/dnf_cache --verbose
        automake
        autoconf
        meson
        cmake
        gettext
        git
        gcc
        gcc-c++
        gperf
        intltool
        libtool
        libxslt
        make
        python2
        mingw64-gcc
        mingw64-gcc-c++
        mingw64-binutils
        cpio rpm
        python3-docutils
        python3-pip
        python3-setuptools
        shared-mime-info
        which
        libmount-devel
        gdk-pixbuf2
        gdk-pixbuf2-devel
        glib2-devel
    #- pip3 install wheel
    #- pip3 install crossroad
    - git clone git://git.tuxfamily.org/gitroot/crossroad/crossroad.git
    - cd crossroad
    - ./setup.py install
    - cd ..
    - gdk-pixbuf-query-loaders-64 > /usr/lib64/gdk-pixbuf-2.0/2.10.0/loaders.cache

build-git-x86_64-w64-mingw32-meson:
  extends: .gimp-x86_64-w64-mingw32-base
  variables:
    XDG_CACHE_HOME: "$CI_PROJECT_DIR/.cache/"
  cache:
    paths:
    - .cache/crossroad/
    - dnf_cache
  script:
    - crossroad w64 gimp --run="build/windows/crossbuild-gitlab-ci.sh"
  artifacts:
    name: "app-tests-logs-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    when: always
    expire_in: 1 week
    paths:
      - _deps/
      - _build/
      #- "${INSTALL_DIR}"
